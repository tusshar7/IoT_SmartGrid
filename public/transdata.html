    <title>TStat</title>

<body>
        <div>
                Enter Transformer Id<input type="number" id="transformer_id">
                <br><button id="Submit">Fetch Data</button>
        </div>
        <div>
                <table id="table" style="width:100%" border="1px">
                        <tr>
                          <th id="id">Transformer_ID</th>
                          <th id="date">Date</th>
                          <th id="time">Time</th>
                          <th id="tpwr">Total Power</th>
                          <th id="rlpwr">Real Power</th>
                          <th id="rpwr">Reactive Power</th>
                          <th id="status">Status</th>
                          <th id="vr">V<sub>R</sub></th>
                          <th id="vy">V<sub>Y</sub></th>
                          <th id="vb">V<sub>B</sub></th>
                          <th id="ir">I<sub>R</sub></th>
                          <th id="iy">I<sub>Y</sub></th>
                          <th id="ib">I<sub>B</sub></th>
                        </tr>
             </table>
        </div>
